<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объекты и задачи</title>
</head>
<body>
<h1>Объекты и задачи JavaScript</h1>
<button onclick="modifyUser()">Задание 1: Работа с user</button>
<button onclick="checkEmpty()">Задание 2: Проверка на пустоту</button>
<button onclick="modifyConst()">Задание 3: Объект с const</button>
<button onclick="sumSalaries()">Задание 4: Сумма зарплат</button>
<button onclick="multiplyProps()">Задание 5: Умножение свойств</button>

<script>
    function modifyUser() {
        let user = {};
        user.name = "John";
        user.surname = "Smith";
        user.name = "Pete";
        delete user.name;
        alert(JSON.stringify(user));
    }

    function checkEmpty() {
        let schedule = {};
        alert("Пустой: " + isEmpty(schedule));
        schedule["8:30"] = "get up";
        alert("Теперь пустой: " + isEmpty(schedule));
    }

    function isEmpty(obj) {
        for (let key in obj) {
            return false;
        }
        return true;
    }

    function modifyConst() {
        const user = {
            name: "John"
        };
        user.name = "Pete";
        alert("Имя пользователя: " + user.name);
    }

    function sumSalaries() {
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };

        let sum = 0;
        for (let key in salaries) {
            sum += salaries[key];
        }

        alert("Сумма зарплат: " + sum);
    }

    function multiplyProps() {
        let menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        multiplyNumeric(menu);
        alert(JSON.stringify(menu));
    }

    function multiplyNumeric(obj) {
        for (let key in obj) {
            if (typeof obj[key] === 'number') {
                obj[key] *= 2;
            }
        }
    }
</script>
</body>
</html>

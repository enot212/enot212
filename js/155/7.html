<!-- mapToNames.html -->
<!DOCTYPE html>
<html>
<body>
<script>
    let users = [
        { name: "Вася", age: 25 },
        { name: "Петя", age: 30 },
        { name: "Маша", age: 28 }
    ];
    let names = users.map(user => user.name);
    alert(names); // Вася,Петя,Маша
</script>
</body>
</html>

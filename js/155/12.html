<!-- unique.html -->
<!DOCTYPE html>
<html>
<body>
<script>
    function unique(arr) {
        return Array.from(new Set(arr));
    }
    let strings = ["кришна", "кришна", "харе", "харе", "харе", "кришна", ":-O"];
    alert(unique(strings)); // кришна, харе, :-O
</script>
</body>
</html>

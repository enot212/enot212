<!-- mapToFullName.html -->
<!DOCTYPE html>
<html>
<body>
<script>
    let users = [
        { name: "Вася", surname: "Пупкин", id: 1 },
        { name: "Петя", surname: "Иванов", id: 2 },
        { name: "Маша", surname: "Петрова", id: 3 }
    ];
    let usersMapped = users.map(user => ({
        fullName: `${user.name} ${user.surname}`,
        id: user.id
    }));
    alert(usersMapped[0].fullName); // Вася Пупкин
</script>
</body>
</html>

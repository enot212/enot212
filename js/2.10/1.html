<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8">
    <title>Название JS</title>
</head>
<body>
<script>
    let answer = prompt('Какое «официальное» название JavaScript?');

    if (answer === 'ECMAScript') {
        alert('Верно!');
    } else {
        alert('Не знаете? ECMAScript!');
    }
</script>
</body>
</html>

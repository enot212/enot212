<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8">
    <title>Знак числа</title>
</head>
<body>
<script>
    let num = +prompt('Введите число:', '');
    if (num > 0) {
        alert(1);
    } else if (num < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>
</body>
</html>

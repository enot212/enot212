<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            min-width: 100px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>ячейка 1</td>
        <td>ячейка 2</td>
        <td>ячейка 3</td>
    </tr>
    <tr>
        <td>ячейка 4</td>
        <td>ячейка 5</td>
        <td>ячейка 6</td>
    </tr>
    <tr>
        <td>ячейка 7</td>
        <td>ячейка 8</td>
        <td>ячейка 9</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таблица с жирными ячейками</title>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
      min-width: 100px;
    }
    .bold-cell {
      font-weight: bold;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td class="bold-cell">ячейка 1</td>
    <td class="bold-cell">ячейка 2</td>
    <td class="bold-cell">ячейка 3</td>
  </tr>
  <tr>
    <td>ячейка 4</td>
    <td>ячейка 5</td>
    <td>ячейка 6</td>
  </tr>
  <tr>
    <td>ячейка 7</td>
    <td>ячейка 8</td>
    <td>ячейка 9</td>
  </tr>
</table>
</body>
</html>

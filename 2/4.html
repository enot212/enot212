<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Описание HTML-тегов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h1>Описание HTML-тегов</h1>

<table>
    <tr>
        <th>номер</th>
        <th>тег</th>
        <th>значение</th>
    </tr>
    <tr>
        <td>1</td>
        <td>p</td>
        <td>абзац</td>
    </tr>
    <tr>
        <td>2</td>
        <td>a</td>
        <td>ссылка</td>
    </tr>
    <tr>
        <td>3</td>
        <td>b</td>
        <td>жирный текст</td>
    </tr>
    <tr>
        <td>4</td>
        <td>i</td>
        <td>курсив</td>
    </tr>
    <tr>
        <td>5</td>
        <td>table</td>
        <td>таблица</td>
    </tr>
    <tr>
        <td>6</td>
        <td>tr</td>
        <td>ряд таблицы</td>
    </tr>
    <tr>
        <td>7</td>
        <td>td</td>
        <td>ячейка таблицы</td>
    </tr>
    <tr>
        <td>8</td>
        <td>th</td>
        <td>заголовок таблицы</td>
    </tr>
</table>
</body>
</html>

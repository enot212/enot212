<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица: ячейка 1 и 3 по высоте</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="3" align="left" valign="top">ячейка 1</td>
        <td>ячейка 2</td>
        <td rowspan="3" align="right" valign="top">ячейка 3</td>
    </tr>
    <tr>
        <td>ячейка 5</td>
    </tr>
    <tr>
        <td>ячейка 8</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таблица без жирных ячеек</title>
  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      height: 200px;
      margin: 10px 0;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      font-weight: normal; /* Убираем жирность */
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2">ячейка 1</td>
    <td>ячейка 3</td>
  </tr>
  <tr>
    <td rowspan="2">ячейка 4</td>
    <td>ячейка 5</td>
    <td>ячейка 6</td>
  </tr>
  <tr>
    <td>ячейка 8</td>
    <td>ячейка 9</td>
  </tr>
</table>
</body>
</html>

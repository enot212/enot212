<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Селекторы ссылок</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Ссылки внутри блока с id="test"</h2>
<div id="test">
  <a href="https://example.com">Обычная ссылка</a><br>
  <a href="https://example.com" class="www">Ссылка с классом www</a>
</div>

<h2>Ссылки с классом www (вне #test)</h2>
<a href="https://example.com" class="www">Класс www вне #test</a>

<h2>Ссылки внутри class="eee" с классом www</h2>
<div class="eee">
  <a href="https://example.com" class="www">Ссылка в .eee с классом www</a>
</div>

</body>
</html>
